<div ng-controller='ShopController'>
	<div class="btn-group">
		  <button type="button" class="btn btn-danger">销量</button>
		  <button type="button" class="btn btn-default">价格</button>
		  <button type="button" class="btn btn-default">人气</button>
	</div>
	<div class='search pull-right'>
		<input type='text' class='form-control' ng-model='searchname' placeholder="请输入关键词">
	</div>
	<div class="row">
	  <div class="col-md-4" ng-repeat='shop in shoplist|filter:searchname'>
	    <div class="thumbnail">
	      <img ng-src="{{shop.img}}" alt="...">
	      <div class="caption">
	        <h3>{{shop.name}}</h3>
	        <p>{{shop.price|currency:'￥'}}</p>
	        <p>
	           <a id='btn' href="javascript:void 0" class="btn btn-danger" role="button" ng-click='add($index)'>添加到购物车</a> 
	        </p>
	      </div>
	    </div>
	  </div>
	</div>
</div>
